language: generic
sudo: required

services:
  - docker

before_install:
  - docker build -t kesidocker00/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true kesidocker00/docker-react npm run test

deploy:
    provider: elasticbeanstalk
    region: "us-east-1"
    app: "docker-react"
    env: "DockerReact-env-1"
    bucket_name: "elasticbeanstalk-us-east-1-939134127878"
    bucket-path: docker-react
    access_key_id: $AWS_ACCESS_KEY
    secret_access_key: $AWS_SECRET_KEY
    on:
      branch: master
